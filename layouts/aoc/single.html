{{ define "main" }}
    <div class="flex flex-col w-full items-center justify-center m:w-3/4 xl:w-1/2 space-y-xl mb-xl">
        <h2 class="heading-m hover:text-link-hover-light hover:dark:text-link-hover-dark">
            <a href="{{ .Parent.RelPermalink }}" target="_self">
                Advent of Code {{ .Params.Year }}
            </a>
        </h2>
        <div class="flex items-center justify-evenly text-center w-full space-x-m">
            {{ if and .Prev .Prev.Permalink }}
                <a href="{{ .Prev.Permalink }}" class="btn-secondary flex items-center text-center space-x-m">
                    <i class='fa-solid fa-angle-left'></i>
                    <span>{{ .Prev.Title }}</span>
                </a>
            {{ else }}
                <a class="btn-secondary invisible">Day 0</a>
            {{ end }}
            <h3 class="heading-s hover:text-link-hover-light hover:dark:text-link-hover-dark">
                <a href="https://adventofcode.com/{{ .Params.Year }}/day/{{ .Params.Day }}" target="_blank">
                    {{ .Title }} - {{ .Params.AoCTitle }}
                </a>
            </h3>
            {{ if and .Next .Next.Permalink }}
                <a href="{{ .Next.Permalink }}" class="btn-secondary flex items-center text-center space-x-m">
                <span>{{ .Next.Title }}</span>
                <i class='fa-solid fa-angle-right'></i>
            </a>
            {{ else }}
                <a class="btn-secondary invisible">Day 26</a>
            {{ end }}
        </div>
        <a href="https://github.com/mpetteno/aoc/tree/main/editions/{{ .Params.Year }}/day{{ .Params.Day }}/{{ .Params.SolutionFileName }}"
           class="btn-brand !mt-2xl" target="_blank">
            <i class="fa-brands fa-github mr-s"></i>Solution Code
        </a>
    </div>
    <div id="aoc" class="article w-full m:w-3/4 xl:w-1/2 space-y-xl">
        <p>{{ .Content }}</p>
    </div>
{{ end }}
