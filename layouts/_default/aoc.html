{{ define "main" }}
<h1 class="text-2xl font-bold mb-4">{{ .Title }}</h1>

<form onsubmit="event.preventDefault(); solveAoC('{{ .Params.year }}', '{{ .Params.day }}', '1');" class="space-y-4">
    <textarea id="inputFile" class="w-full h-40 p-2 border rounded" placeholder="Enter your text here..."></textarea>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
</form>

<h2 class="text-xl font-bold mt-6">Response:</h2>
<textarea id="responseOutput" class="w-full h-40 p-2 border rounded bg-gray-100" readonly></textarea>
{{ end }}
